{% extends 'main.html' %}

{% block content %}
<!-- Main content for the delete item page -->
<main class="delete-item layout">
    <div class="container">
        <div class="layout__box">
            <!-- Box Header Section -->
            <div class="layout__boxHeader">
                <div class="layout__boxTitle">
                    <!-- Link to go back with an arrow-left icon -->
                    <a href="{{request.META.HTTP_REFERER}}">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                            viewBox="0 0 32 32">
                            <title>arrow-left</title>
                            <path
                                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                            </path>
                        </svg>
                    </a>
                    <!-- Title for the Delete page -->
                    <h3>Delete</h3>
                </div>
            </div>
            <!-- Box Body Section -->
            <div class="layout__body">
                <!-- Form for confirming deletion -->
                <form class="form" method="POST" action="">
                    {% csrf_token %}
                    <!-- Form Group with a message -->
                    <div class="form__group">
                        <p>Are you sure you want to delete "{{task.name}}"?</p>
                    </div>
                    <!-- Form Group with Confirm Button -->
                    <div class="form__group">
                        <input class="btn btn--main" type="submit" value="Confirm" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
