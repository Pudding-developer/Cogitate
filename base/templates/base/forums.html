{% extends 'main.html' %}

{% block content %}
<main class="layout layout--3">
  <div class="container">

    <!-- Topics Section -->
    {% include 'base/topics_components.html'%}
    <!-- End of Topics Section -->

    <!-- Room List Section -->
    <div class="roomList">
      <div class="roomList__header">
        <div>
          <h2>Study Room</h2>
          <p>{{room_count}} Rooms available</p>
        </div>
      
        <!-- Button to create a new room -->
        <a class="btn btn--dark" href="{% url 'create-room' %}">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
            <title>add</title>
            <path
              d="M16.943 0.943h-1.885v14.115h-14.115v1.885h14.115v14.115h1.885v-14.115h14.115v-1.885h-14.115v-14.115z">
            </path>
          </svg>
          Create Room 
        </a>
      </div>

      <!-- Room Feed Component -->
      {% include 'base/feed_component.html' %}
    </div>
    <!-- End of Room List Section -->

    <!-- Activities Section -->
    {% include 'base/activity_components.html' %}
    <!-- End of Activities Section -->

  </div>
</main>
{% endblock content %}
