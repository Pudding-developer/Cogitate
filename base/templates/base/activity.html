{% extends 'main.html' %}

{% block content %}
    <!-- Main content section -->
    <main class="layout">
        <div class="container">
            <div class="layout__box">
                <div class="layout__boxHeader">
                    <div class="layout__boxTitle">
                        <!-- Back button to forums -->
                        <a href="{% url 'forums' %}">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                                <title>arrow-left</title>
                                <path
                                    d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"
                                ></path>
                            </svg>
                        </a>
                        <!-- Title for Recent Activities page -->
                        <h3>Recent Activities</h3>
                    </div>
                </div>

                <!-- Activities page layout body -->
                <div class="activities-page layout__body">
                    <!-- Loop through room_messages to display activities -->
                    {% for message in room_messages %}
                    <div class="activities__box">
                        <!-- Box Header containing user information and timestamp -->
                        <div class="activities__boxHeader roomListRoom__header">
                            <a href="{% url 'user-profile' message.user.id %}" class="roomListRoom__author">
                                <!-- User Avatar -->
                                <div class="avatar avatar--small">
                                    <img src="{{message.user.avatar.url}}" />
                                </div>
                                <!-- User Information and Timestamp -->
                                <p>
                                    @{{message.user}}
                                    <span>{{message.created|timesince}}</span>
                                </p>
                            </a>

                            <!-- Actions (Delete) for the logged-in user's messages -->
                            {% if request.user == message.user %}
                            <div class="roomListRoom__actions">
                                <a href="{% url 'delete-message' message.id %}">
                                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                        viewBox="0 0 32 32">
                                        <title>remove</title>
                                        <path
                                            d="M27.314 6.019l-1.333-1.333-9.98 9.981-9.981-9.981-1.333 1.333 9.981 9.981-9.981 9.98 1.333 1.333 9.981-9.98 9.98 9.98 1.333-1.333-9.98-9.98 9.98-9.981z">
                                        </path>
                                    </svg>
                                </a>
                            </div>
                            {% endif %}
                        </div>

                        <!-- Box Content with information about the post and reply -->
                        <div class="activities__boxContent">
                            <p>replied to post “<a href="{% url 'room' message.room.id %}">{{message.room}}</a>”</p>
                            <div class="activities__boxRoomContent">
                                {{message.body}}
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </main>
    <!-- End of Main content section -->
{% endblock content %}
